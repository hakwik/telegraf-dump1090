[[inputs.file]]
  files = [
    "/run/dump1090*/stats.json"
  ]
  data_format = "json_v2"
  [[inputs.file.json_v2]]
    measurement_name = "fr24stats"

    [[inputs.file.json_v2.field]]
      path = "last5min.local.accepted.0"
      type = "int"
      optional = false
      rename = "last5min_accepted"
    [[inputs.file.json_v2.field]]
      path = "last5min.local.strong_signals"
      type = "int"
      optional = false
      rename = "last5min_strong"
    [[inputs.file.json_v2.field]]
      path = "last5min.local.signal"
      type = "float"
      optional = false
      rename = "last5min_signal"
    [[inputs.file.json_v2.field]]
      path = "last5min.local.noise"
      type = "float"
      optional = false
      rename = "last5min_noise"
    [[inputs.file.json_v2.field]]
      path = "last5min.local.peak_signal"
      type = "float"
      optional = false
      rename = "last5min_peak_signal"
    
    [[inputs.file.json_v2.field]]
      path = "last15min.local.accepted.0"
      type = "int"
      optional = false
      rename = "last15min_accepted"
    [[inputs.file.json_v2.field]]
      path = "last15min.local.strong_signals"
