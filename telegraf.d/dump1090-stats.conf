      optional = false
      rename = "last15min_strong"
    [[inputs.file.json_v2.field]]
      path = "last15min.local.signal"
      type = "float"
      optional = false
      rename = "last15min_signal"
    [[inputs.file.json_v2.field]]
      path = "last15min.local.noise"
      type = "float"
      optional = false
      rename = "last15min_noise"
    [[inputs.file.json_v2.field]]
      path = "last15min.local.peak_signal"
      type = "float"
      optional = false
      rename = "last15min_peak_signal"

    [[inputs.file.json_v2.field]]
      path = "total.local.accepted.0"
      type = "int"
      optional = false
      rename = "total_accepted"
    [[inputs.file.json_v2.field]]
      path = "total.local.strong_signals"
      type = "int"
      optional = false
      rename = "total_strong"
    [[inputs.file.json_v2.field]]
